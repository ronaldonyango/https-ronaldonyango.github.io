---
layout: default
---

<section class="post-section">
  <div class="post-container">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-content">{{ content }}</div>
  </div>
  {% if site.data.settings.disqus.comments %}
    <div class="comments-section">
      {% include disqus.html %}
    </div>
  {% endif %}
</section>
