<section>
  <div class="project-container">
    {% for project in site.data.settings.projects %}
      <a href="{{ site.github.url }}/projects/{{ project.url }}" class="project-link">
        <div class="project-unit" data-folder="{{ site.github.url }}/projects/{{ project.url }}">
          <img src="{{ site.github.url }}/assets/img/projects/{{ project.url }}/thumbnail.png" alt="{{ project.name }}" class="project-thumbnail">
          <div class="project-overlay">
            <strong>{{ project.name }} <i class="fa fa-arrow-right" aria-hidden="true"></i></strong>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
</section>

<style>
  .project-unit {
    position: relative;
    width: 100%;
    height: 200px; /* Adjust height as needed */
    background-color: #f0f0f0; /* Fallback background color */
    overflow: hidden;
  }
  .project-unit img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .project-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
    color: white;
    padding: 10px;
    text-align: center;
    transition: background-color 0.3s;
  }
  .project-unit:hover .project-overlay {
    background-color: rgba(0, 0, 0, 0.8); /* Darken on hover */
  }
  .project-overlay strong {
    display: block;
    font-size: 18px; /* Adjust font size as needed */
  }
  .project-overlay i {
    margin-left: 5px;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var projectThumbnails = document.querySelectorAll('.project-thumbnail');
    projectThumbnails.forEach(function(thumbnail) {
      var imageUrl = thumbnail.getAttribute('src');
      var img = new Image();
      img.src = imageUrl;
    });
  });
</script>
